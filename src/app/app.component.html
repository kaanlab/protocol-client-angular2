          <md-icon>cancel</md-icon>

      <md-divider></md-divider>

        <button md-button routerLink="documents">
          <md-icon>home</md-icon>
          На главную
        </button>
        </md-list-item>
      <md-divider></md-divider>
      <md-list-item>
        <button md-button routerLink="document/add">
          <md-icon>note_add</md-icon>
          Новый проект
        </button>
        </md-list-item>        
        <md-divider></md-divider>
      <md-list-item>
        <button md-button routerLink="documents/projects">
          <md-icon>assignment</md-icon>

        </button>
      </md-list-item>
      <md-divider></md-divider>
